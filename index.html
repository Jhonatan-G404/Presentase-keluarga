<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Penghitungan Persentase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }
    .input-group input {
      padding: 5px;
    }
    .input-group button {
      padding: 5px 10px;
      background: #e74c3c;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 3px;
    }
    .input-group button:hover {
      background: #c0392b;
    }
    button {
      margin-right: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .hasil {
      margin-top: 20px;
      padding: 15px;
      background: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 5px #ccc;
    }
    ul {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Penghitungan Persentase Pengguna</h2>

  <div id="inputContainer">
    <!-- Input pertama default -->
    <div class="input-group">
      <input type="text" placeholder="Jenis Pengguna (misal: BPJS)" class="jenis">
      <input type="number" placeholder="Jumlah" class="jumlah">
      <button onclick="hapusInput(this)">Hapus</button>
    </div>
  </div>

  <button onclick="tambahInput()">+ Tambah Input</button>
  <button onclick="hitungPersentase()">Hitung Persentase</button>

  <div class="hasil" id="hasilOutput"></div>

  <script>
    function tambahInput() {
      const container = document.getElementById('inputContainer');
      const group = document.createElement('div');
      group.className = 'input-group';
      group.innerHTML = `
        <input type="text" placeholder="Jenis Pengguna" class="jenis">
        <input type="number" placeholder="Jumlah" class="jumlah">
        <button onclick="hapusInput(this)">Hapus</button>
      `;
      container.appendChild(group);
    }

    function hapusInput(button) {
      const group = button.parentElement;
      group.remove();
    }

    function hitungPersentase() {
      const jenisInputs = document.querySelectorAll('.jenis');
      const jumlahInputs = document.querySelectorAll('.jumlah');
      const hasilDiv = document.getElementById('hasilOutput');

      let data = [];
      let total = 0;

      for (let i = 0; i < jenisInputs.length; i++) {
        const jenis = jenisInputs[i].value.trim();
        const jumlah = parseInt(jumlahInputs[i].value) || 0;

        if (jenis && jumlah > 0) {
          data.push({ jenis, jumlah });
          total += jumlah;
        }
      }

      if (data.length === 0 || total === 0) {
        hasilDiv.innerHTML = `<p style="color: red;">Masukkan data yang valid!</p>`;
        return;
      }

      let output = `<h3>Hasil Persentase:</h3><ul>`;
      let totalPersen = 0;
      data.forEach(item => {
        const persen = ((item.jumlah / total) * 100);
        totalPersen += persen;
        output += `<li>${item.jenis}: ${persen.toFixed(2)}% (${item.jumlah})</li>`;
      });
      output += `</ul>`;
      output += `<p><strong>Total Pengguna:</strong> ${total}</p>`;
      output += `<p><strong>Total Persentase:</strong> ${totalPersen.toFixed(2)}%</p>`;

      hasilDiv.innerHTML = output;
    }
  </script>

</body>
</html>
